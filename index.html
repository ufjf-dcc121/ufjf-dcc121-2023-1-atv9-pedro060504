<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Forms</title>
    <style>
        p>span{
            color:teal; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>
    <main>
        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="number" name="idade"/>
            <input type="submit" />
            <input type="reset" />
        </form>
        <p></p>
        <h2>Visitas Passadas:</h2>
        <ol></ol>
    </main>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoEnviar);
        const pNome = document.querySelector("p");
        const ol = document.querySelector('ol');
        function aoEnviar(evento){

            evento.preventDefault();
            console.log("Hello,form");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);
            pNome.innerHTML = `Ol√° <span>${nomeCompleto} </span>!`;

            form.reset();
            form.nome.focus();

            adicionaPessoa(nome, sobrenome, idade);
        }
        function adicionaPessoa(nome, sobrenome, idade){
            const li = document.createElement('li');
            const divPessoas = document.createElement('div');
            divPessoas.classList.add("pessoa");

            const spanNome = document.createElement('div');
            spanNome.classList.add('nome');
            spanNome.textContent = nome;
            divPessoas.appendChild(spanNome);

            const spanSobrenome = document.createElement('div');
            spanSobrenome.classList.add('sobrenome');
            spanSobrenome.textContent = sobrenome;
            divPessoas.appendChild(spanSobrenome);
            
            const spanIdade = document.createElement('span');
            spanIdade.classList.add('idade');
            spanIdade.textContent = idade;
            divPessoas.appendChild(spanIdade);
            
            li.appendChild(divPessoas);
            ol.appendChild(li);
            }
               
    </script>
    
</body>

</html>
